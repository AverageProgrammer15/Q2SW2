<body>
	
	<br>
	<div class="container">
	<form  class="form-control transparent" style="background-color: black; color: white; background-color: rgba(0, 0, 0, .6)">
	 
	 <h1>Robotics Club Registration</h1>
	 <center>
	 <div>
		<div id="Name" class="Sec-row">
			<label>Name</label>
			<br>
			<input type="input">
	    </div>
	    <div id="Email" class="Sec-row">
			<label>Email</label>
			<br>
			<input type="input">
	    </div>
	    <br>
	    <div id="Name" class="Sec-row">
			<label>Age</label>
			<br>
			<input type="input">
	    </div>
	    <div id="Email" class="Sec-row">
			<label>Phone Number</label>
			<br>
			<input type="input">
	   </div>
     </div>
     </center>

     <hr>
     <div class="gotoright">
     	<label class="gotoright">Preferred Robotic Topics</label>

     		<input type="checkbox">

     	</div>

     		<input type="checkbox">

     		<input type="checkbox">

     	</div>

     </div>

     <div class="gotoright">
     	<label>Robotics Experience Level</label>
     	<div>
     		<input type="radio" name="REL">

     	</div>
     	<div>
     		<input type="radio" name="REL">

     	</div>
     	<div>
     		<input type="radio" name="REL">

     	</div>

     </div>

     <div class="gotoright">

     	<br>
     	<select name="projects">
     		<optgroup label="Programming">
     			<option>Calculator App</option>
     			<option>Turtle Game</option>
     			<option>Text Adventure Game</option>
     			
     		</optgroup>

     		<optgroup label="Robotics">

     			<option>Custom-Made Phone</option>
     		</optgroup>

     	</select>
     </div>

     <hr>

     <div class="container">
     	<label>Statement of Interest:</label>
     	<br>
     	<textarea cols="85" rows="3" class="form-control"></textarea>
     </div>

     <button type="button" onclick="SwitchTabs()">Submit</button>

    </form>
